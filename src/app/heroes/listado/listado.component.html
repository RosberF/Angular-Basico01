<div *ngIf="borradoHeroes; else noBorrado">
    <h4> Borrado de Heroes :  <small>  {{borradoHeroes}}  </small></h4>
</div>

<ng-template #noBorrado>
    <h5>No ha borrado nada.</h5>
</ng-template>



<button (click)="borrarHeroes()">Delete</button>

<p>Listado de Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>

</ul>
